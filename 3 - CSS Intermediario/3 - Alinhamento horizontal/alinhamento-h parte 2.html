<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">


			img{
				display: inline-block;
				width: 150px;
				height: 150px;
			}

			#container-da-imagem{
				text-align: right;
			}
	


		</style>
	</head>

	<body>

		<div id="container-da-imagem">
			<img id="imagem" src="assets/notebook.jpg">
		</div


		
	</body>

</html>

<!--
Parte 2

Descrição do que foi feito: Transformamos a imagem em um tipo display inline-block, e aplicamos uma id
na div que contem esta imagem, aplicamento a função text-align: right no container, e a imagem logo em seguida 
é configurada conforme a função.

-->
