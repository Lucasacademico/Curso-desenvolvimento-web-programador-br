<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			
			.quadrado{
				width: 100px;
				height: 100px;
			}

			.quadrado-red{
				background-color: red;
				/*position: absolute;*/
			}

			.quadrado-blue{
				background-color: blue;
				position: absolute;
				right: 0px;
				bottom: 0px;

				
			}

			.quadrado-green{

				background-color: green;
				/*position: absolute;*/
			}

			.quadro{
				position: relative;
				width: 500px;
				height: 400px;
				border: 1px solid gray;
			}

		</style>
	</head>

	<body>

		<div class="quadro">
			<div class="quadrado quadrado-red"></div>
			<div class="quadrado quadrado-blue"></div>
			<div class="quadrado quadrado-green"></div>

		</div>


	</body>
</html>

<!--
- position: absolute; - Vai inserir o objeto no local absoluto da viewport
- positivon: relative - pode ser considerado como uma demarcação do tag que estou marcando.

IMPORTANTE
- Se inserirmos uma Position relative no elemento pai, o elemento com a Position Absolute ficará no local absoluto DO ELEMENTO PAI.
-->
