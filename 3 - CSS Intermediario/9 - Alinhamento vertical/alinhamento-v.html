<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">

			.card{
				position: relative;
				width: 400px;
				height: 200px;
				border: 2px solid green;
				float: left;
				text-align: center;

			}

			.card2{
				clear: left;
				border: 2px solid green;
				float: left;
				padding-left: 150px;
				padding-right: 150px;
				padding-top: 100px;
				padding-bottom: 100px;
			}
			
			.c1{
				/*background-color: red;*/
				line-height: 200px;
				color: black;
			}

			.c2{
				color: black;
				/*background-color: blue;*/
				position: absolute;
				top: 50%;
				left: 50%;
				/*transform: translateY(-50%);
				transform: translateX(-50%);*/
				transform: translate(-50%, -50%);
			}

		</style>
	</head>
	<body>

		<div class="card">
			<div class="c1">
				Teste
			</div>
		</div>

		<div class="card">
			<div class="c2">
				Teste
			</div>
		</div>

		<div class="card2">
			<div style="background-color: red;">
				Teste
			</div>
		</div>

	</body>
</html>

<!-- 

- line-height: 200px; - Função realiza o alinhamento vertical de uma tag em relação à seu ancestral (podendo ser uma tag container ou a viewport)
