<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			
			.quadrado{
				width: 100px;
				height: 100px;
			}

			.quadrado-red{
				background-color: red;
			}

			.quadrado-blue{
				background-color: blue;
				position: fixed;
			}

			.quadrado-green{
				background-color: green;
			}

			.quadro{
				width: 500px;
				height: 400px;
				border: 1px solid gray;
				margin: auto;
				margin-top: 50px;
			}
		</style>
	</head>

	<body>

		<div class="quadro">
			<div class="quadrado quadrado-red"></div>
			<div class="quadrado quadrado-blue"></div>
			<div class="quadrado quadrado-green"></div>

		</div>


	</body>
</html>

<!--

Position Fixed
- position fixed -  é como se eu tirasse o código do quadrado blue do lugar, logo  o verde ficaria no lugar do blue.
Porém, o blue fica "flutuando" sobre o verde, sobre o local que um dia foi dele (hehe).
- O position fixed nunca ficará a favor do seu elemento pai, e sempre ficará a favor da viewport.
- um elemento posição fixo nunca mudará de local, independente de qualquer coisa. 



-->
