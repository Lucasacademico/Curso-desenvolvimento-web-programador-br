<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aula de Lista</title>
	</head>
	<body>

		<h2>Lista de compras</h2>
			<ul>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
				<li>item 4</li>
			</ul>

		<h2>Ranking dos melhores vendedores</h2>
			<ol>
				<li>Lucas</li>
				<li>Fernando</li>
				<li>Jorge</li>
			</ol>

	</body>
</html>

<!--

As tags <ul></ul> (unordered list - lista desordenada) demarca que o que esta dentro faz parte de uma lista nÃ£o-ordenada.

As tags <ol></ol> (ordered list - lista ordenada) demarca que o que esta dentro faz parte de uma lista ordenada (enumerando os itens da lista).

	As tags <li></li> demarcam os itens da lista

-->
