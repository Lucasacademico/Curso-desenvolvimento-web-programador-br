<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
	</head>
	<body>

		<table>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
				<th>E-mail</th>
			</tr>
			<tr>
				<td>Lucas</td>
				<td>929999</td>
				<td>Lrandrade20@gmail.com</td>
			</tr>
			<tr>
				<td>Fernando</td>
				<td>99999</td>
				<td>exemplo@gmail.com</td>
			</tr>
		</table>


	</body>
</html>

<!-- 
	- As tags <table></table> demarcam uma tabela
	- As tags <tr></tr> (table row) demarcam a linha da tabela
	- As tags <th></th> (table head) indicam que os dados inseridos são o cabeçalho da tabela
	- As tags <td></td> (table data) indicam que os dados inseridos são os dados da tabela
																								-->
