<!--

<a href=""></a>

- Tag <a></a>(âncora) - para criar um vínculo (link) com outro documento. Uma âncora pode apontar para qualquer recurso na Web: uma página em HTML, uma imagem, um arquivo de som, um filme, etc.

- O atributo href="", serve justamente para inserirmos o nome do arquivo para que quando o usuário clique no texto do link, seja direcionado para a pagina referenciada.

obs: Muito importante, que para acessar o arquivo diratamente, o arquivo do link deve estar na mesma pasta do arquivo index.html

-->
