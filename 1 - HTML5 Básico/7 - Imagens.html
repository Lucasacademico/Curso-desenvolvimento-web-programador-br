<html>

	<head>
		<meta charset="utf-8">
		<title>Imagens</title>
	</head>

	<body>

		<!--OBS: o exemplo abaixo é de uma imagem acessada por um link de imagem.-->
		<img src="https://s2.glbimg.com/fPQS-2PM80vKZ8TNZBEQNp5ex3g=/0x0:695x574/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/V/W/z1AWGPStqtqrs1WphP1Q/2014-01-31-pc-desktop-compaq.jpg" alt="Computador Gamer" width="300">

			<img src="imagens/pc-simples.jpg" alt="Computador básico" height="300">
			
	</body>
</html> 


<!--
<img src="" alt="" width="" height="">

- <img> - Tag destinada ao uso de imagens;

- src="" - Atributo para setar a origem da imagem, seja por endereço de um arquivo de imagem na internet, ou endereço do arquivo de imagem dentro do computador;

- alt="" - identifica para os mecanismos de busca o significado da imagem, identifica que tipo de imagem é também. Em softwares de leitura para cegos, informa que é um computador gamer

- width="300" - atributo de largura da imagem, o numero seta o tamanho da largura;

- height="300" - atributo de altura da imagem, seta a altura da imagem

-->
