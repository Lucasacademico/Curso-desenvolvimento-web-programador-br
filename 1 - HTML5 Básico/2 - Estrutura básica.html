<!DOCTYPE html>
<html>
	<head>
		<title>Minha primeira página</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<h1>afasdfadfasdf</h1>
	</body>
</html>

<!-- 
	
- Tag <!DOCTYPE html> - Tag que indica ao navegador que este arquivo é um HTML ver.5
- Tags <html></html> - Conteúdo principal estará dentro da tag html
- Tags <head></head> - Head - responsável por configurações da página
- Tags <title></title> - responsável por nomear a aba da navegação do arquivo
- Tag <meta charset="UTF-8">:
	L Tag <meta> - tag de auto fechamento, serve para informar qual a codificação deste arquivo para funcionar.
	L charset="UTF-8" - atributo que determina a codificação para o funcionamento da página
- Tag <body></body> - Sua finalidade é definir o corpo do documento, ou seja, tudo que estiver dentro da tag body será mostrado de alguma forma no conteúdo da página.
- Tags <h1></h1> - representa o nível de título de seção

-->
