<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulario</title>
	</head>
	<body>
		<form method="POST" action="/cadastro">
			<input type="text" name="email">
			<input type="text" name="nome">
			<input type="submit" name="">
		</form>
	</body>
</html>

<!-- 

<form method="POST" action="/cadastro"></form>:
- Tag para criação de formulários
- as opções que estiverem dentro do formulário servem para enviar um comando para o backend.
- tem aparencia de caixa de texto na pagina

	method="POSTO":
	- é um metodo de envio para formulários
	IMPORTANTE: O metodo POST NÂO retorna os dados na URL do site, sendo o metodo mais seguro de envio de dados.

 -->
