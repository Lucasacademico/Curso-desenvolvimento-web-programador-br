<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulario</title>
	</head>
	<body>
		<form method="GET" action="/cadastro">
			<input type="text" name="email">
			<input type="text" name="nome">
			<input type="submit" name="">
		</form>
	</body>
</html>

<!-- 

<form method="GET" action=""></form>:
- Tag para criação de formulários
- as opções que estiverem dentro do formulário servem para enviar um comando para o backend.
- tem aparencia de caixa de texto na pagina

	method="GET":
	- é um metodo de envio para formulários

	action="":
	- é basicamente um endereço(formato de end de site) para criar uma requisição para um servidor
	- para inserir endereços que o front-end esteja no mesmo webservice, basta inserirmos /cadastro (ex: www.programadorbr.com/cadastro)

<input type="text" name="email">:
- é o principal campo de texto do formulário
- Esta função irá "receber" um texto

	type="text": 
	- informa que o type="text" é um input do tipo texto

	name="email":
	- Estou informando que o nome deste input é um e-mail, logo, significa que é um campo para e-mail.
	- Serve mais para especificarmos qual será o dado.


<input type="submit" name="">:
- Neste caso estou dizendo que o input é do tipo submit, ou seja, para envio 
- tem aparencia de botão na pagina


Caso não tivermos a pagina cadastro:
- Se na pagina tentarmos enviar os dados, irá ocorrer um erro, pois o html irá procurar uma pagina chamado Cadastro.




-->
