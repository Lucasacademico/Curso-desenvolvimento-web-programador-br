<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulario</title>
	</head>
	<body>
		<form method="GET" action="https://www.youtube.com/results">
			<input type="text" name="search_query">
			<input type="submit">
		</form>
	</body>
</html>

<!-- 

Aqui vamos criar um formulário que busque videos no youtube, vamos analisar a seguinte url:

https://www.youtube.com/results?search_query=teste

https://www.youtube.com/results - Esta parte é a "action" do formulario
search_query - Esta parte é o "name" do formulario

O method deve ser "GET"

ficando:

<form method="GET" action="https://www.youtube.com/results">
			<input type="text" name="search_query">
			<input type="submit">
		</form>

Deste modo, ao digitarmos alguma coisa no formulario, e enviarmos, iramos realizar uma busca no site do youtube.






 -->
