<footer></footer> = A tag Footer é uma tag semantica criada para os rodapés dos sites, em vez de usarmos uma div class footer, utilizamos a própria tag footer.

- Obs: só podemos ter uma tag main no site.

Importante: todas as tags semânticas são boas práticas, porém não são obrigatórias.
