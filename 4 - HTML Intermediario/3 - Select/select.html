<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Select</title>
	</head>
	<body>

		<form method="GET" action="">
			<select name="estado" size="3" multiple>
				<option value="RJ">Rio de janeiro</option>
				<option value="AM">Amazonas</option>
			</select>

			<input type="submit" name="" value="Enviar">
		</form>

	</body>
</html>

<!-- 

<select name="estado" size="3" multiple>
				<option value="RJ" selected>Rio de janeiro</option>
				<option value="AM">Amazonas</option>
			</select>

A linha de código acima permite que criemos uma dropobox de opção, para o usuário selecionar uma.

<select name="estado" size="3"></select> - Habilita a função dropbox, e podemos nomear esta função com o tipo de dado que iremos inserir.
L O atributo 'size=3' faz com que mesmo que possua mais de 3 opções de "options" apareça somente 3, e o usuário terá que scrollar a dropobox para ver as outras opções.
L O atributo 'multiple' habilita que o usuário seleciona mais de uma opção na dropbox.

<option value="RJ" selected>Rio de janeiro</option> - é a opção que esta inserida dentro do dropbox, podemos inserir qual será o dado da opção, assim como o nome que irá aparecer para o usuário.
L o atributo 'selected' faz com que esta opção já venha pré-marcada sempre que o usuário adentrar ou recarregar a pagina.



 -->
