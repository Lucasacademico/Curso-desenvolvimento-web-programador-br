<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Input html</title>
	</head>
	<body>
		<form method="POST" action="">
			<input type="tel" name="telefone">
			<br>
			<input type="submit" name="">
		</form>
	</body>
</html>

<!--
<input type="tel" name="telefone"> - Habilita uma caixa de texto para o usuario inserir o telefone.
Obs: Se esta função for acessada em um navegador de PC, não demonstra nenhum diferença em comparação à um input type text, porém, se o site for acessado de navegador de celular, o usuário no momento que acessar, irá visualizar os teclados do telefone para digitar o numero.  


 -->
