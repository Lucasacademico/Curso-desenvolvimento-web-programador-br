<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Input html</title>
	</head>
	<body>
		<form method="POST" action="">
			<input type="range" name="intervalo" min="5" max="10" value="7">
			<br>
			<input type="submit" name="">
		</form>
	</body>
</html>

<!-- 
<input type="range" name="intervalo" min="5" max="10"> - habilita um botão (estilo volume), para selecionar um valor.
L podemos inserir um intervalo max e min.
L podemos inserir um value, para o botão começar em cima dele.
