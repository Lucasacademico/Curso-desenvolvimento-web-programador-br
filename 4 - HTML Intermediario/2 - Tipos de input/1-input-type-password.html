<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulario</title>
	</head>
	<body>
		<form method="GET" action="https://www.youtube.com/results">
			<input type="text" name="search_query">
			<input type="password" name="senha">
			<input type="submit">
		</form>
	</body>
</html>

<!-- 

<input type="password" name="senha"> - Inserir o type password faz com que a caixa de texto não mostre os dados sendo digitados.
L Utilizando o method GET com input type "password", não é a maneira adequada, pois a senha é retornada na url, logo não sendo seguro.
 -->
