<html>
    <body>
        <script>

            function calcMedia(n1, n2){
                return (n1 + n2) / 3;
            }


            var aluno = {
                nome: "Lucas",
                notas: [6, 5],

                media: calcMedia
            }

            var aluno1 = {
                nome: "Jubileu",
                notas: [10, 5],

                media: calcMedia
            }

            console.log(aluno.nome);
            console.log(aluno.media(aluno.notas[0], aluno.notas[1]));

            console.log(aluno1.nome);
            console.log(aluno1.media(aluno1.notas[0], aluno1.notas[1]));
        </script>
    </body>
</html>
