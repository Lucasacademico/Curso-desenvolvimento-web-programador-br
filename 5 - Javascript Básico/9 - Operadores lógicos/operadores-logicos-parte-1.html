<html>
    <body>
        <script>
            var a = false;
            var b = false;
            var c = a && b;
            console.log(c)
        </script>
    </body>
</html>

<!-- 
    Operadores lógico booelano - (&&) E

    Análise de lógica:
        - Se "a" e "b" forem true, "c" retorna true
        - Se "a" e "b" forem false, "c" retorna false
        - Se "a" for true, e "b" for false, "c" retorna false
        - Se "a" for false, e "b" for true, "c" retorna false
            OBS: Logo, a função lógica && só retorna o valor true, se todas as 
            variaveis forem TRUE. -->
