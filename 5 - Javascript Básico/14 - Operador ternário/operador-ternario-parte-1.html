<html>
    <body> 
        <script>
            var idade = 7;

            idade >= 18 ? console.log("Pode") : console.log("Não pode");

        </script>
    </body>
</html>

<!-- 
    Parecido com o IF/Else, porém é escrito em uma linha só de uma maneira mais simples.

    Análise do código:
        var idade = 7;
        idade >= 18 ? console.log("Pode") : console.log("Não pode");
    Destrinchando:
    - idade >= 18 ? console.log("Pode") - Se a idade for maior que 18, execute a ação.
    - : console.log("Não pode"); - Caso não, execute esta ação.
    OBS: observe que a pergunta é feita de maneira direta, e a negação é apenas a 
    inserção de ":" e a segunda ação.

  
 -->
