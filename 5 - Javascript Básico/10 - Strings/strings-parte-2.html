<!-- 
    É possível a realização de somas entre Strings, porém o efeito é de concatenação.
    
    ex de concatenação:

    texto 1 + text 2 = texto 1texto2
        Isso significa que o texto foi concatenado (juntado um com o outro)

    ex de cod concatenando:

    Modo 1:
        var str1 = "1 Isto é um texto";
                str1 += " 2 Outro texto"
            printa: 1 Isto é um texto 2 Outro texto
    
    Modo 2:
        var str1 = "1 Isto é um texto" + " " + "2 Outro texto"
            printa: 1 Isto é um texto 2 Outro texto
    
    Obs: podemos concatenar também strings com numeros

    ex:
        var str1 = "1 Isto é um texto";
            var num = 355
            console.log(str1 + num);
                printa: 1 Isto é um texto355

    Importante: 
    - strings printadas ficam da cor preto
    - numeros printados ficam da cor azul
    - strings concatenados com numeros, o numero fica preto.
    - operações entre numeros e string-numeros, transforma o string-numero em numero.
    Obs: PODEMOS CONCATENAR UM TEXTO COM UMA VARIAVEL.
