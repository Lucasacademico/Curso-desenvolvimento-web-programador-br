<html>
    <body> 
        <script>
            var nome = prompt("Qual o seu nome?");
            alert("Bom dia," + nome);
  
        </script>
    </body>
</html>

<!-- 
    Função alert("texto")
    - Cria uma janela de alerta com o texto descrito.

    Função prompt("qual o seu nome?")
    - Cria uma janela perguntando um dado para o usuario, porém não salva a informação
    sem uma variavel para o dado informado pelo usuario.

    var nome = prompt("Qual o seu nome?"); - Atribui uma variavel à resposta informada
    pelo usuario.

 -->
