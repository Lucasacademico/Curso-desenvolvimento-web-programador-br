<html>
    <body> 
        <script>
            var idade = 18;

            if (idade >= 18)
                console.log("Pode");
            else
                console.log("Não pode");
            
        </script>
    </body>
</html>

<!-- 
    Esquema de condicional:

    Se condição 1 true:
        executar ação 1
    Se nao for true:
        executar ação 2
    
        O exemplo acima demonstra usa a logica boolean, para verificar se as 
        condicionais são verdadeiras ou falsas.
    
    Analise do código exemplo:

     var idade = 18;
        if (idade >= 18)
            console.log("Pode");
        else
            console.log("Não pode");
