<html>
    <body> 
        <script>
            var idade = 17;

            if (idade >= 18) {
                console.log("Pode");
                console.log("Qual seu pedido?");
            }
                
            else {
                console.log("Não pode");
                console.log("Só de maior mané");
            }
               
            
        </script>
    </body>
</html>

<!-- 
    Criar um bloco de comando é a maneira correta de executarmos mais de uma ação
    dentro de uma condicional.

    Análise do código com bloco de comando:

    var idade = 18;

        if (idade >= 18){
            console.log("Pode");
            console.log("Qual seu pedido?")
        }
                
        else{
            console.log("Não pode");
            console.log("Só de maior mané")
        }
    Perceba no código que adicionamos {} após a condicional, e inserimos as ações
    dentro desta chave, assim é possível mais de uma ação dentro de uma condicional.

 -->
