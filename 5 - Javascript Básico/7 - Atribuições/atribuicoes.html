<html>
    <body>
        <script>
            var a = 30;

            a += 2; // a = a + 2
            a -= 5  // a = a - 5
            a /= 3  // a = a / 3
            a %= 6  // a = a % 6
            a *= 3  // a = a * 3


            console.log(a);
        </script>
    </body>
</html>

<!-- 
    -inserir duas vezes incrementação faz com que a variavel adicione duas vezes a 
    incrementação.
        a++ (esta função é equivalente à "a = a + 1")
            obs: porém esta não é uma maneira correta.
    
    - O correto é fazer do seguinte jeito:
        a += 2 (esta função é equivalente à "a = a + 2")

    Importante: conforme vou inserindo os operadores aritmeticos, a variavel vai se 
    alterando conforme a adição dos operadores.
     
 -->

 <!-- 
    Explicação das funções

    a++ - incrementa na variavel +1, mesma função que a = a + 1
    a-- - Decrementa na variavel -1, mesma função que a = a - 1
    a += 3 - Incrementa na variavel +3, mesma função que a = a + 3
    a -= 3 - Incrementa na variavel -3, mesma função que a = a - 3
    a -= 3 - divide na variavel o numero 3, mesma função que a = a / 3
    a %= 3 - divide na variavel o numero 3 e retorna o resto da div, 
        mesma função que a = a % 3
    
  -->
