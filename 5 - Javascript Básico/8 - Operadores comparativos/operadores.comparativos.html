<html>
    <body>
        <script>
            var a = 3;
            var b = "3";
            console.log(a !== b);
        </script>
    </body>
</html>

<!-- 
    
    Operadores comparativos

    (==) Confere se os caracteres são iguais, independente do tipo.
    (===) Confere se os caracteres e o tipo são iguais
    (!=) Confere se os caracteres são diferents, indepente do tipo
    (!==) Confere se os caracteres e o tipo são diferentes.
    (>) Confere se um numero é maior que outro
    (<) Confere se um numero é menor que outro
    (>=) Confere se um numero é maior OU igual que outro
    (<=) Confere se um numero é menor OU igual que outro

    Operadores de comparação comparão um dado com outro, e confirmam se a comparação
    é True or False (booleano)

    //console.log(2 = 3) É uma Maneira incorreta de comparar dados, visto que apenas um
    "=" significa que estou tentando atribuir o valor de 3 em 2.
        // A maneira correta é console.log(2 == 3), pois os dois "==", significa que estou 
        comparando os valores.

    Importante:
    - Se tentarmos comparar um 3 == "3" o JS vai confirmar True, pois entende que mesmo 
    um sendo number e outro string, ambos possuem o mesmo caracter.
    - Se realizarmos a comparação de 3 === "3", o JS irá confirmar False, pois o sinal
    "===" irá avaliar tanto o caracter, como o tipo (string, number...).

 -->
