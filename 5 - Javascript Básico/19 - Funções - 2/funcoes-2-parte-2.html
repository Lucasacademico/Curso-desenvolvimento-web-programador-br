<html>
    <body>
        <script>
            function media(n1, n2){
                var nota1 = n1;
                var nota2 = n2;
                var media = (nota1 + nota2) / 2;
                
                return media;
            }

            var resultado1 = media(6, 4)
            var m = media
            resultado2 = m(2, 3)

            console.log(resultado1)
            console.log(resultado2)

        </script>
    </body>
</html>
