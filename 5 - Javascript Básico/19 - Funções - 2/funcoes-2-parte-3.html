<html>
    <body>
        <script>
            var media = function(n1, n2){
                return (n1 + n2) / 2;

            }
            console.log(media(5, 6))
        </script>
    </body>
</html>

<!-- 
    Funções 2 Parte 3

    Seguindo a ideia da parte 2, que podemos fazer com que uma variavel receba uma função.

    Analisando o código:
    
    var media = function(n1, n2){
        return (n1 + n2) / 2;

        }
        console.log(media(5, 6))

    Detalhando o código:
    - var media = function(n1, n2) - Variavel media recebe a função com os parametros n1 e n2
    - return (n1 + n2) / 2; - dentro da função retornamos o calculo dos parametros n1 e n2.
    - console.log(media(5, 6)) - fora da função, imprimimos o retorno da função média.
    obs: poderiamos atribuir o retorno da função dentro de outra variavel se quisessemos.
    
    Perceba que este metodo faz tudo o que aprendemos sobre função de maneira resumida e direta.

 -->
