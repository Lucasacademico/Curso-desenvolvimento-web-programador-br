<html>
    <body>
        <script>
            var amigos = ["Lucas0", "Nando1", "Jorge2", "Nagila3"]
            console.log(amigos);
            console.log(amigos.length)
        </script>
    </body>
</html>

<!-- 
    Outra maneira de declarar um array é da seguinte maneira:

        var amigos = ["Lucas0", "Nando1", "Jorge2", "Nagila3"]
    Basta que insiramos o nome da variavel, que recebe dentro de colchetes as 
    informações que queremos.

    Analisando o código:

        var amigos = ["Lucas0", "Nando1", "Jorge2", "Nagila3"]
            console.log(amigos);
        printa as 04 informações normalmente.

    Printar todas as informações no console, se detalharmos, irá informar o tamanho
    do array (lengh.) 
        - console.log(amigos.length) - irá printar o tamanho do array, que no caso é 4.

 -->
