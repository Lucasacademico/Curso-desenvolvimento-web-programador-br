<html>
    <body>
        <script>
            var alunos = ["Lucas", "Vitor", "Nando", "Jorge", "Nagila", "Maya", "João"]

            for(var i = 0; i < alunos.length; i++){
                console.log(alunos[i])
            }

        </script>
    </body>
</html>

<!-- 
     Caso quisessemos printar os dados de array separadamente, precisariamos 
     criar varios consoles logs com os endereços dos alunos, exemplo:

     ex:
        var alunos = ["Lucas", "Vitor", "Nando", "Jorge", "Nagila", "Maya", "João"] 
            console.log(aluno[0])
            console.log(aluno[1])
            console.log(aluno[2])
            console.log(aluno[3])
            console.log(aluno[4])
            console.log(aluno[5])
        Perceba que para imprimir os nomes separados, precisaria inserir 
        uma variavel com identificador para cada.

        A melhor maneira de imprimir os dados com variavel e identificador,
        é combinando FOR e Array:

        for(i = 0; i < alunos.length; i++){
                console.log(alunos[i])
            }
        
        No caso acima, o código irá printar os dados até chegar no ultimo dado, e ainda diminui
        o tamanho do código.
        

 -->
