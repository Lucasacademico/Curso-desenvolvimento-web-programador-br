    ex 1:
     var aluno1 = "Lucas"
            var aluno2 = "João"
            var aluno3 = "Pedro"

            console.log(aluno1)

            console.log(aluno4)
            console.log(aluno5)

        Agora, podemos enxugar o código e ainda sim conter todas as informações

    ex 2:
        var alunos = ["Lucas", "Vitor", "Nando", "Jorge", "Nagila"]
