<html>
    <body> 
        <script>
            var numero = 60

            for(var vez = 0; vez < numero; vez++){
                console.log("Executando o For pela " + vez + " vez")
            }
            console.log("Cabou")
        </script>
    </body>
</html>

<!-- 
    Função FOR
    For é uma função de repetição (loop), e serve para repetirmos uma ação um x numeros
    de vezes.

    Analisando o código:

     var numero = 5

            for(var vez = 0; vez < 5; vez++){
                console.log("Executando o For pela " + vez + " vez")
            }
            console.log("Cabou")
    
    - declaramos uma variavel numero de valor 5
    - criamos a função for(var vez = 0; vez < 5; vez++)
            L Dentro da função, estou informando que ela ira rodar de 0 até 4, e 
            a cada final de um loop, adicionará +1 (até chegar no 5)
            L de 0 a 4 totaliza 5 loops.
    - Assim como as condicionais, a função for deve conter um bloco para receber as
    ações dentro das {}
    - console.log("Executando o For pela " + vez + " vez") - Esta linha irá se repetir conforme
    o loop chegue no valor 5.
            L Observe que a variavel "vez" irá ser demonstrada e contada na tela em cada loop.
    - console.log("Cabou") - Após a finalização do loop, esta mensagem será printada na tela.

    O código irá printar:

        Executando o For pela 0 vez
        Executando o For pela 1 vez
        Executando o For pela 2 vez
        Executando o For pela 3 vez
        Executando o For pela 4 vez
        Cabou
    
 -->
