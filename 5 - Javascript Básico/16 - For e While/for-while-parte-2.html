<html>
    <body> 
        <script>
            var numero = 5
            while(numero < 10){
                console.log("Numero " + numero)
                numero++
            }
            console.log("Cabou")
        </script>
    </body>
</html>

<!-- 
    Função WHILE
    
    Analisando o código:

    var numero = 5
            while(numero < 10){
                console.log("Numero " + numero)
                numero++
            }
            console.log("Cabou")

    - Variavel numero com valor 5
    - Loop while(numero < 10), significa que enquanto o numero for menor que 10, irá rodar até
    chegar em 10.
    - numero++, muito importante, pois ele que vai incrementar o valor na var "numero"
            L se não inserirmos isso, o looping será eterno, e a var numero sempre será 5.
    - console.log("Cabou") - printa após sair do looping.
 -->
