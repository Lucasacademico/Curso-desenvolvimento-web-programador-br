<!--
    Objeto Window
    - Objeto padrão
    - Digitando "window" no console de um navegador, podemos
    acessar todos os metodos e propriedades dele
    - O metodo console que utilizamos sempre, é um método do objeto 
    window.

    exemplos de uso digitando comandos no console:
    - no console digitamos:
        window.console.log("Teste")
            printa: Teste

            ou

        console.log("Outro Teste")
            printa: Outro Teste


    Neste modulo, veremos várias propriedades do window, como o metodo alert:

        Nos exemplos abaixo, irá printar as mensagens na janela pop up:

        window.alert("mensagem para usuario")
            printa: mensagem para usuario 

            ou 

        alert("Outra mensagem para o usuario")
            printa: Outra mensagem para o usuario 

    Resumidamente, o window possibilita testarmos funcionalidades direto no console do navegador
    isso até ajuda bastante a visualização, em vez codificarmos em um arquivo externo.

    Importante: Toda função que aparecer sem termos declarado, pode ser um metodo de um objeto
    pré-definido pelo sistema.
