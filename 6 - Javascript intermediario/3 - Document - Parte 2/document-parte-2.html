<html>
    <head></head>
    <body>
        <script src="script.js">

        </script>
    </body>
</html>

<!--
    DOM - Document object model
    - Podemos acessar uma tag html, modificar a tag, apagar a tag, inserir uma tag
    html, tudo pelo JS

    Podemos pegar partes do metodo documento, através do console:

        document.body + enter: irá mostrar somente a parte do body do index.html

        document.body.innerHTML + enter: irá mostrar o conteúdo que esta dentro do 
        body, porém em formato string

            obs: por estar utilizando o live server, printa muitas informações
            alem do que deveria

    Atribuindo propriedades utilizando o document:

        document.body.innerHTML = "<h1>Esse título foi inserido no javascript, pelo
            console"+document.body.innerHTML

    Após inserirmos o comando acima, e imprimirmos novamente o document.body, 
    já estará a tag <h1> no document do body.



-->
